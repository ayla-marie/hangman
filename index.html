<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>

    <title>Spelling Game</title>
  </head>
  <body>
    <div class="instructions">
      <h1>Calendar Hangman</h1>
      <p>Test your knowledge of the calendar</p>
    </div>
    <div class="container" id="game">
      <svg height="250px" width="200px" class="figure-container">
        <!-- stand -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="30" y1="230" x2="90" y2="230" />
        <!-- guy -->
        <circle class="figure-part" cx="140" cy="70" r="20" value="1" />
        <line
          class="figure-part"
          x1="140"
          y1="90"
          x2="140"
          y2="150"
          value="2"
        />
        <line
          class="figure-part"
          x1="140"
          y1="100"
          x2="170"
          y2="130"
          value="3"
        />
        <line
          class="figure-part"
          x1="140"
          y1="100"
          x2="110"
          y2="130"
          value="4"
        />
        <line
          class="figure-part"
          x1="140"
          y1="150"
          x2="160"
          y2="210"
          value="5"
        />
        <line
          class="figure-part"
          x1="140"
          y1="150"
          x2="120"
          y2="210"
          value="6"
        />
      </svg>
      <div class="wrong-letters"></div>
      <div id="word"></div>
    </div>
    <div class="popup" id="popup">
      <div class="box">
        <h2>You Win</h2>
        <p>Click play to solve another calendar puzzle!</p>
      </div>
      <button class="play">Play</button>
    </div>
    <div id="notice" class="notice">
      <p>Letter already used</p>
    </div>
  </body>
</html>
